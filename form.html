<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>তথ্য ফরম | স্বপ্ননীড় আবাসন</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Hind Siliguri", sans-serif;
        background-color: #f0f4f8;
      }
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .gradient-text {
        background: linear-gradient(to right, #0d9488, #0d8a94);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body class="text-gray-700">
    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
      <nav class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <a href="index.html" class="text-2xl font-bold gradient-text"
            >স্বপ্ননীড় আবাসন</a
          >
          <div class="hidden md:flex items-center space-x-6">
            <a
              href="index.html"
              class="text-gray-600 hover:text-teal-600 transition"
              >প্রথম পাতা</a
            >
            <a href="form.html" class="text-teal-600 font-bold">তথ্য ফরম</a>
            <a
              href="flat.html"
              class="text-gray-600 hover:text-teal-600 transition"
              >খালি ফ্ল্যাট</a
            >
            <a
              href="complain.html"
              class="text-gray-600 hover:text-teal-600 transition"
              >অভিযোগ</a
            >
            <a
              href="index.html#contact"
              class="text-gray-600 hover:text-teal-600 transition"
              >যোগাযোগ</a
            >
          </div>
          <button id="menu-btn" class="md:hidden text-2xl text-teal-600">
            ☰
          </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden mt-4">
          <a
            href="index.html"
            class="block py-2 text-gray-700 hover:bg-teal-50 rounded"
            >প্রথম পাতা</a
          >
          <a
            href="form.html"
            class="block py-2 text-gray-700 hover:bg-teal-50 rounded"
            >তথ্য ফরম</a
          >
          <a
            href="flat.html"
            class="block py-2 text-gray-700 hover:bg-teal-50 rounded"
            >খালি ফ্ল্যাট</a
          >
          <a
            href="complain.html"
            class="block py-2 text-gray-700 hover:bg-teal-50 rounded"
            >অভিযোগ</a
          >
          <a
            href="index.html#contact"
            class="block py-2 text-gray-700 hover:bg-teal-50 rounded"
            >যোগাযোগ</a
          >
        </div>
      </nav>
    </header>

    <main class="py-20">
      <section id="info-form" class="container mx-auto px-6 reveal">
        <div class="text-center mb-12">
          <h2 class="text-4xl font-bold text-gray-800">
            ভাড়াটিয়া <span class="gradient-text">তথ্য ফরম</span>
          </h2>
          <p class="text-gray-600 mt-3 max-w-2xl mx-auto">
            নিরাপত্তার স্বার্থে এবং ডাটাবেস সংরক্ষণের জন্য অনুগ্রহ করে নিচের
            ফরমটি পূরণ করে সাবমিট করুন।
          </p>
        </div>
        <div
          class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200"
        >
          <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLScRjCCWIJjBv29tlqdrFLg5ENI82n5KxnGb7BiGCJ8FdvqvOw/viewform?embedded=true"
            width="100%"
            height="1200"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
          >
            লোড হচ্ছে…
          </iframe>
        </div>
      </section>
    </main>

    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-6 text-center">
        <p>&copy; ২০২৫ স্বপ্ননীড় আবাসন। সর্বসত্ত্ব সংরক্ষিত।</p>
      </div>
    </footer>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      menuBtn.addEventListener("click", () =>
        mobileMenu.classList.toggle("hidden")
      );

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) entry.target.classList.add("active");
          });
        },
        { threshold: 0.1 }
      );
      document
        .querySelectorAll(".reveal")
        .forEach((el) => observer.observe(el));
    </script>
  </body>
</html>
