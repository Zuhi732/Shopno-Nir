<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>অভিযোগ বক্স | স্বপ্ননীড় আবাসন</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Hind Siliguri", sans-serif;
      }
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body class="bg-slate-100 text-gray-800">
    <header class="bg-white shadow-md sticky top-0 z-50">
      <nav class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <a href="index.html" class="text-2xl font-bold text-teal-600"
            >স্বপ্ননীড় আবাসন</a
          >
          <div class="hidden md:flex items-center space-x-6">
            <a href="index.html" class="text-gray-600 hover:text-teal-600"
              >প্রথম পাতা</a
            >
            <a href="form.html" class="text-gray-600 hover:text-teal-600"
              >তথ্য ফরম</a
            >
            <a href="flat.html" class="text-gray-600 hover:text-teal-600"
              >খালি ফ্ল্যাট</a
            >
            <a href="complain.html" class="text-teal-600 font-bold">অভিযোগ</a>
            <a
              href="index.html#contact"
              class="text-gray-600 hover:text-teal-600"
              >যোগাযোগ</a
            >
          </div>
          <button id="menu-btn" class="md:hidden text-2xl">☰</button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden mt-4">
          <a
            href="index.html"
            class="block py-2 text-gray-600 hover:bg-slate-200 rounded"
            >প্রথম পাতা</a
          >
          <a
            href="form.html"
            class="block py-2 text-gray-600 hover:bg-slate-200 rounded"
            >তথ্য ফরম</a
          >
          <a
            href="flat.html"
            class="block py-2 text-gray-600 hover:bg-slate-200 rounded"
            >খালি ফ্ল্যাট</a
          >
          <a
            href="complain.html"
            class="block py-2 text-gray-600 hover:bg-slate-200 rounded"
            >অভিযোগ</a
          >
          <a
            href="index.html#contact"
            class="block py-2 text-gray-600 hover:bg-slate-200 rounded"
            >যোগাযোগ</a
          >
        </div>
      </nav>
    </header>

    <main class="py-16">
      <section id="complain-box" class="container mx-auto px-6 reveal">
        <div class="text-center mb-12">
          <h2 class="text-3xl font-bold text-gray-800">অভিযোগ বক্স</h2>
          <p class="text-gray-600 mt-2 max-w-2xl mx-auto">
            আপনার যেকোনো অভিযোগ, মতামত বা পরামর্শ থাকলে অনুগ্রহ করে নিচের ফরমটি
            পূরণ করে আমাদের জানান।
          </p>
        </div>
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
          <form action="https://formspree.io/f/xpwykedr" method="POST">
            <div class="space-y-6">
              <div>
                <label
                  for="name"
                  class="block text-lg font-medium text-gray-700"
                  >আপনার নাম</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  required
                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500"
                />
              </div>
              <div>
                <label
                  for="flat"
                  class="block text-lg font-medium text-gray-700"
                  >ফ্ল্যাট নং</label
                >
                <input
                  type="text"
                  name="flat_number"
                  id="flat"
                  required
                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500"
                />
              </div>
              <div>
                <label
                  for="phone"
                  class="block text-lg font-medium text-gray-700"
                  >মোবাইল নম্বর</label
                >
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  required
                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500"
                />
              </div>
              <div>
                <label
                  for="complaint"
                  class="block text-lg font-medium text-gray-700"
                  >অভিযোগের বিবরণ</label
                >
                <textarea
                  name="complaint_details"
                  id="complaint"
                  rows="5"
                  required
                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500"
                ></textarea>
              </div>
            </div>
            <div class="mt-8">
              <button
                type="submit"
                class="w-full bg-teal-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-teal-700 transition-colors duration-300"
              >
                অভিযোগ জমা দিন
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-6 text-center">
        <p>&copy; ২০২৫ স্বপ্ননীড় আবাসন। সর্বসত্ত্ব সংরক্ষিত।</p>
      </div>
    </footer>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      menuBtn.addEventListener("click", () =>
        mobileMenu.classList.toggle("hidden")
      );

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) entry.target.classList.add("active");
          });
        },
        { threshold: 0.1 }
      );
      document
        .querySelectorAll(".reveal")
        .forEach((el) => observer.observe(el));
    </script>
  </body>
</html>
