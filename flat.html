<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>খালি ফ্ল্যাট | স্বপ্ননীড় আবাসন</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Hind Siliguri", sans-serif;
        background-color: #fff1f2; /* Light Pink */
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      .gradient-text {
        background: linear-gradient(
          to right,
          #c026d3 0%,
          #db2777 50%,
          #c026d3 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
      }
      @keyframes shimmer {
        from {
          background-position: 200% center;
        }
        to {
          background-position: 0% center;
        }
      }
    </style>
  </head>
  <body class="text-gray-700 flex flex-col min-h-screen">
    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
      <nav class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <a href="index.html" class="text-2xl font-bold gradient-text"
            >স্বপ্ননীড় আবাসন</a
          >
          <div class="hidden md:flex items-center space-x-6">
            <a
              href="index.html"
              class="text-gray-600 hover:text-pink-600 transition"
              >প্রথম পাতা</a
            >
            <a
              href="form.html"
              class="text-gray-600 hover:text-pink-600 transition"
              >তথ্য ফরম</a
            >
            <a href="flat.html" class="text-pink-600 font-bold">খালি ফ্ল্যাট</a>
            <a
              href="complain.html"
              class="text-gray-600 hover:text-pink-600 transition"
              >অভিযোগ</a
            >
            <a
              href="index.html#contact"
              class="text-gray-600 hover:text-pink-600 transition"
              >যোগাযোগ</a
            >
          </div>
          <button id="menu-btn" class="md:hidden text-2xl text-pink-600">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden mt-4">
          <a
            href="index.html"
            class="block py-2 text-gray-700 hover:bg-pink-50 rounded"
            >প্রথম পাতা</a
          >
          <a
            href="form.html"
            class="block py-2 text-gray-700 hover:bg-pink-50 rounded"
            >তথ্য ফরম</a
          >
          <a
            href="flat.html"
            class="block py-2 text-gray-700 hover:bg-pink-50 rounded"
            >খালি ফ্ল্যাট</a
          >
          <a
            href="complain.html"
            class="block py-2 text-gray-700 hover:bg-pink-50 rounded"
            >অভিযোগ</a
          >
          <a
            href="index.html#contact"
            class="block py-2 text-gray-700 hover:bg-pink-50 rounded"
            >যোগাযোগ</a
          >
        </div>
      </nav>
    </header>

    <main class="flex-grow flex items-center justify-center py-20">
      <section id="vacant-flats" class="container mx-auto px-6 reveal w-full">
        <div class="text-center mb-10">
          <h2 class="text-4xl font-bold text-gray-800">
            <span class="gradient-text">খালি ফ্ল্যাটের</span> তথ্য
          </h2>
          <p class="text-gray-600 mt-3">ফ্ল্যাটের বর্তমান অবস্থা নিচে দেখুন</p>
        </div>

        <div
          id="status-display"
          class="bg-white p-8 rounded-xl shadow-lg border border-gray-100 reveal max-w-lg mx-auto text-center transition-all duration-300"
        ></div>
      </section>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-auto">
      <div class="container mx-auto px-6 text-center">
        <p>&copy; ২০২৫ স্বপ্ননীড় আবাসন। সর্বসত্ত্ব সংরক্ষিত।</p>
      </div>
    </footer>

    <script>
      // ============================================
      //  CONTROL PANEL (আপনি এখান থেকে নিয়ন্ত্রণ করবেন)
      // ============================================

      // নিচে true লিখলে দেখাবে "খালি আছে"
      // নিচে false লিখলে দেখাবে "বর্তমানে খালি নেই"

      const isFlatAvailable = true; // পরিবর্তন করুন: true অথবা false

      // ============================================

      document.addEventListener("DOMContentLoaded", () => {
        const statusDisplay = document.getElementById("status-display");

        if (isFlatAvailable) {
          // যদি ফ্ল্যাট খালি থাকে (Available State)
          statusDisplay.innerHTML = `
            <div class="text-6xl mb-6 text-green-500 animate-bounce">
                <i class="fa-solid fa-house-circle-check"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">ফ্ল্যাট খালি আছে!</h3>
            <div class="bg-pink-50 rounded-lg p-6 mt-4 border border-pink-100">
                <ul class="text-left space-y-3 text-lg text-gray-700">
                    <li class="flex items-center"><i class="fa-solid fa-bed text-pink-600 w-8"></i> ১টি রুম (বেডরুম)</li>
                    <li class="flex items-center"><i class="fa-solid fa-bath text-pink-600 w-8"></i> ১টি বাথরুম</li>
                    <li class="flex items-center"><i class="fa-solid fa-kitchen-set text-pink-600 w-8"></i> ১টি কিচেন</li>
                </ul>
            </div>
            <p class="text-gray-500 mt-6 text-sm">আগ্রহী হলে নিচের বাটনে ক্লিক করে যোগাযোগ করুন।</p>
            <a href="index.html#contact" class="inline-block mt-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-3 rounded-full font-semibold hover:opacity-90 transition transform hover:scale-105 shadow-md">
                যোগাযোগ করুন
            </a>
          `;
        } else {
          // যদি ভাড়া হয়ে যায় (Rented State)
          statusDisplay.innerHTML = `
            <div class="text-6xl mb-6 text-gray-400">
                <i class="fa-solid fa-house-circle-xmark"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-600">বর্তমানে কোনো ফ্ল্যাট খালি নেই</h3>
            <p class="text-gray-500 text-lg mt-4">
               দুঃখিত! আমাদের একমাত্র খালি ফ্ল্যাটটি ভাড়া হয়ে গেছে।
               পরবর্তীতে খালি হলে এখানে জানিয়ে দেওয়া হবে।
            </p>
            <button disabled class="mt-8 bg-gray-200 text-gray-400 px-8 py-3 rounded-full font-semibold cursor-not-allowed">
                বুকিং বন্ধ আছে
            </button>
          `;
        }
      });

      // Mobile Menu Logic
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        // Toggle Icon
        if (mobileMenu.classList.contains("hidden")) {
          menuBtn.innerHTML = '<i class="fa-solid fa-bars"></i>';
        } else {
          menuBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
        }
      });

      // Scroll Reveal Logic
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) entry.target.classList.add("active");
          });
        },
        { threshold: 0.1 }
      );
      document
        .querySelectorAll(".reveal")
        .forEach((el) => observer.observe(el));
    </script>
    <!-- কোডটি রান করলে এখন দেখবেন "ফ্ল্যাট খালি আছে" এবং রুম, বাথরুম, কিচেনের বিবরণ দেখাচ্ছে। ২. যখন ভাড়া হয়ে যাবে, তখন কোডের একদম নিচে <script> অংশের শুরুতে যাবেন। ৩. সেখানে লেখা আছে: const isFlatAvailable = true; ৪. এটাকে পরিবর্তন করে লিখবেন: const isFlatAvailable = false;

    বাস! সাথে সাথে ওয়েবসাইট দেখাবে "বর্তমানে কোনো ফ্ল্যাট খালি নেই"। -->
  </body>
</html>
